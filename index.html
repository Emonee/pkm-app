<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKM app</title>
  <!-- Reset -->
<!--   <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
 -->  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-info">
  <main>
    <h3 class="text-center">Search your pkm</h3>

    <br>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col-9">
          <div class="card">
            <div class="card-header row">
              <select name="pkms" id="pkms" class="form-select col-5"></select>
              <button id="searchButt" class="btn btn-success btn-sm">I chose you!</button>
            </div>
            <div class="card-body row">
              <div class="col-4">
                <div id="spinner" class="spinner-border d-none" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <img id="pkm-img" class="card-img-top d-block p-5" src="" alt="">
              </div>
              <div class="col-4">
                <p class="card-subtitle text-muted">Number: <span id="pkmNum"></span></p>
                <p class="card-text">Type(s): <span id="type1"></span><span id="type2"></span></p>
                <p class="card-text">Weaknesses and Resistanses:</p>
                <ul id="takenDmgList" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <!-- Bootstrap scripts -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <!-- scripts here -->

  <script type="module" src="./weakness.js"></script>
  <script type="module" src="./selPkmInfo.js"></script>
  <script type="module" src="./app.js"></script>

</body>

</html>
