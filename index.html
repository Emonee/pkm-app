<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKM app</title>
  <!-- Reset -->
<!--   <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
 -->  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-info">
  <main>
    <h1 class="text-center fw-bold my-3">Search your pkm</h1>

    <br>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col-11 col-sm-9">

          <div class="card">

            <div class="card-header d-flex flex-wrap justify-content-evenly">
              <div class="col-sm-5 col-12">
                <select name="pkms" id="pkms" class="form-select"></select>
              </div>
              <button id="searchButt" class="btn btn-success col-sm-5 col-12">I chose you!</button>
            </div>

            <div class="card-body d-flex flex-wrap"> <!-- row -->
              <div class="col-md-5 col-12 d-flex justify-content-center align-items-center"> <!-- col -->
                <div id="spinner" class="spinner-border d-none" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <img id="pkm-img" class="card-img-top d-block p-4" src="" alt="">
              </div>

              <div class="col-md-7 col-12"> <!-- col -->
                <p class="card-subtitle text-muted fs-6">Number: <span id="pkmNum"></span></p>
                <p class="card-text fs-3">Type(s): <span id="type1"></span><span id="type2"></span></p>
                <p class="card-text fs-4">Weaknesses and Resistanses:</p>
                <div id="takenDmgList" class="d-flex flex-wrap gap-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <!-- Bootstrap scripts -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <!-- scripts here -->

  <script type="module" src="./weakness.js"></script>
  <script type="module" src="./selPkmInfo.js"></script>
  <script type="module" src="./app.js"></script>

</body>

</html>
