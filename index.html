<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKM app</title>
  <!-- Reset -->
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <main>
    <h3>Search your pkm</h3>

    <select name="pkms" id="pkms"></select>
    <button id="searchButt">go!</button>

    <br>

    <div style="width: 90px; height: 90px; display: flex; justify-content: center; align-items: center;">
      <div id="spinner" class="spinner-border" role="status" style="display: none; width: 50%; height: 50%;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <img id="pkm-img" src="" alt="">
    </div>

    <p>Number: <span id="pkmNum"></span></p>
    <p>Type(s): <span id="type1"></span><span id="type2"></span></p>
    <p>Weaknesses and Resistanses:</p>
    <ul id="takenDmgList" style="display: flex; flex-wrap: wrap; justify-content: space-around;"></ul>
  </main>

  <script type="module" src="./weakness.js"></script>
  <script type="module" src="./selPkmInfo.js"></script>
  <script type="module" src="./app.js"></script>

</body>

</html>
